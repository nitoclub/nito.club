name: 'Checks'

on:
  pull_request:
    branches:
      - main

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    uses: ./.github/workflows/wc-changed.yml

  check-actions:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.actions == 'true'
    timeout-minutes: 10

    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      # https://github.com/marketplace/actions/actionlint-with-reviewdog
      - uses: reviewdog/action-actionlint@4797143fa54b2306fe78646b48cfa10395506635 # v1.47.0
        with:
          fail_on_error: true
          filter_mode: nofilter
          level: error
          reporter: github-pr-review

  check-website:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.website == 'true'
    timeout-minutes: 10

    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      # https://github.com/marketplace/actions/mise-action
      - name: mise action
        uses: jdx/mise-action@b02b0576a303103155c986ce4e0ee322dcda8f72 # v2.0.5

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build

  status-check:
    runs-on: ubuntu-22.04
    needs:
      - check-actions
      - check-website
    permissions: { }
    if: failure()
    steps:
      - run: exit 1
